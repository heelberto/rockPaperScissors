<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="gameTitle">Rock Paper Scissors</h1>

    
    
    <div class="gameContainer">
        <div class="playerScore">
            <h1>Player's score</h1>
            <h1 id="playerScore">0</h1>
        </div>
        <div class="image-buttonContainer">
            <div class="imageContainer">
                <img src="images/the-rock.jpg" alt="image of the peoples champ">
                <img src="images/paper.jpg" alt="image of paper">
                <img src="images/scissors.png" alt=" image of hand held scissors">
            </div>
            <div class="buttonContainer">
                <button id="rock">rock</button>
                <button id="paper">paper</button>
                <button id="scissors">scissors</button>
            </div>
        </div>
        <div class="compScore">
            <h1>Computer's score</h1>
            <h1 id="compScore">0</h1>
        </div>
    </div>
</body>
</html>
